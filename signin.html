<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    section {
      display: flex;
      height: 100vh;
      width: 100%;
    }


    /* ด้านซ้าย - sign up */
    .login-left {
      flex: 2;
      background: linear-gradient(135deg,#3533cd, black);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .login-left h2 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .login-left p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .login-left button {
      padding: 10px 30px;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-left button:hover {
      background-color: white;
      color: #0072ff;
    }

    /* ด้านขวา - login form */
    .login-right {
      flex: 4;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 80%;
      max-width: 350px;
      text-align: center;
    }

    .login-box h2 {
      color: #3533cd;
      margin-bottom: 20px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .social-login a {
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #555;
      transition: 0.3s;
    }

    .social-login a:hover {
      background-color: #3533cd;
      color: white;
      border-color: black;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background: linear-gradient(135deg,#3533cd, black);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      transform: scale(1.03);
    }

    .forgot {
      display: block;
      text-align: right;
      font-size: 0.9em;
      color: #666;
      text-decoration: none;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <section>
    <div class="login-left">
      <div>
        <h2>Hello, Friend!</h2>
        <p>กรอกรายละเอียดส่วนตัวของคุณและเริ่มต้นการเดินทางกับเรา!</p>
        <button>SIGN UP</button>
      </div>
    </div>
    <div class="login-right">
      <div class="login-box">
        <h2>Sign in to Web Resume</h2>
        <div class="social-login">
          <a href="#">f</a>
          <a href="#">G</a>
          <a href="#">in</a>
        </div>
        <p style="color:#888; font-size: 0.9em;">หรือใช้อีเมลของคุณ</p>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#" class="forgot">ลืมรหัสผ่านหรอ?</a>
        <button>SIGN IN</button>
      </div>
    </div>
  </section>
</body>
</html>
